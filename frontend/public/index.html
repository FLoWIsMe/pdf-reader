<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Reader with Text-to-Speech</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>PDF Reader with Text-to-Speech</h1>
      </header>

      <div class="upload-section">
        <input type="file" id="pdfInput" accept=".pdf" />
        <button id="uploadBtn">Upload PDF</button>
      </div>

      <div class="controls">
        <div class="playback-controls">
          <button id="playBtn" disabled>Play</button>
          <button id="pauseBtn" disabled>Pause</button>
          <button id="stopBtn" disabled>Stop</button>
        </div>

        <div class="speed-control">
          <label for="speedRange">Speed:</label>
          <input
            type="range"
            id="speedRange"
            min="0.25"
            max="5.0"
            step="0.25"
            value="1.0"
            disabled
          />
          <span id="speedValue">1.0x</span>
        </div>
      </div>

      <div class="keyboard-shortcuts">
        <small
          ><strong>Keyboard Shortcuts:</strong> Press <kbd>Spacebar</kbd> to
          Play/Pause</small
        >
      </div>

      <div class="pdf-content">
        <div id="pdfPages"></div>
      </div>

      <div class="status">
        <p id="statusText">Upload a PDF to get started</p>
      </div>
    </div>
  </body>
</html>
